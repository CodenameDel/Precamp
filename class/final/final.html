<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
        <div class="pt0">
            <h2 style="color:#0068FF;">코드캠프 회원가입</h2>
            <input class="pt1" type="text" placeholder="이메일을 입력해주세요" id="email">
            <div id="notEmail" class="pt9"></div>
            <input class="pt1" type="text" placeholder="이름을 입력해주세요" id="name">
            <div id="notName" class="pt9"></div>
            <input class="pt1" type="password" placeholder="비밀번호를 입력해주세요" id="password">
            <div id="notPassword" class="pt9"></div>
            <input class="pt1" type="password" placeholder="비밀번호를 다시 입력해주세요" id="rePassword">
            <div id="notPasswordCheck" class="pt9"></div>
            <div class="pt5" id="numbers" oninput="btnDisabled()">
                <input type="text" class="pt2" oninput="MoveCursor1()" maxlength="3" id="number__1">
                -
                <input type="text" class="pt2-2" oninput="MoveCursor2()" maxlength="4" id="number__2">
                -
                <input type="text" class="pt2" oninput="MoveCursor3()" maxlength="4" id="number__3">
            </div>
            <div id="notNumber" class="pt9"></div>
            <div class="pt6">
                    <input class="pt7" id="target" maxlength="6" placeholder="000000" oninput="btnDisabled()"></input>
                    <button type="submit" class="pt3" oninput="btnDisabled()" id="submit__1" disabled="true">인증번호 전송</button>
            </div>
            <div id="notSubmit" class="pt9"></div>
            <div class="pt6">
                <div class="pt7" id="timer">3:00</div>
                <button id="finish" type="submit" class="pt4" oninput="btnDisabled()" onclick="submitCompleted()" disabled="true">인증 완료</button>
            </div>
                <select class="pt1" id="religion">
                    <option disabled="true" selected="true">지역을 선택하세요.</option>
                    <option>서울</option>
                    <option>경기</option>
                    <option>인천</option>
                </select>
                <div id="notReligion" class="pt9"></div>
                <div>
                    <input class="pt8" type="radio" name="gender" id="female"> 여성 &nbsp;&nbsp;&nbsp;&nbsp;<input class="pt8" type="radio" name="gender" id="male"> 남성
                </div>
                <div id="notGender" class="pt9"></div>
                <hr width="380px">
                <button class="button1" onclick="checkValidation()">가입하기</button>
        </div>    
</body>
</html>
